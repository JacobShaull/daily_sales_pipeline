<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
</head>
<body>
    <h1>Sales Dashboard</h1>
    <img src="{{ url_for('static', filename='sales_chart.png') }}" alt="Sales Chart">

    <h2>Sales Data</h2>
    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}

    <h2>Spending by Gender</h2>
    <img src="{{ url_for('static', filename='gender_chart.png') }}" alt="Gender Spending Chart">

    <h2>Spending by Age Group</h2>
    <img src="{{ url_for('static', filename='age_chart.png') }}" alt="Age Spending Chart">

</body>
</html>
